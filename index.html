
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Spy-Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="main-screen-title">Spy</h1>
      <h1 class="main-screen-title">Click to start</h1>
      <div class="button-container">
        <button class="start-btn">
          <img src="assets/game.png" alt="Start" class="button-png" />
        </button>
        <div class="backdrop"></div>
        <div class="modal">
          <button class="close-btn"">X</button>
          <div class="popup-header">
            <div class="popup-title">ðŸŽ® Player Setup</div>
            <div class="popup-subtitle">How many players?</div>
            <div class="input-error"></div>
          </div>

          <div class="number-controls">
            <button class="number-btn number-btn-minus"">-</button>
            <div class="number-display">4</div>
            <button class="number-btn number-btn-plus">+</button>
          </div>


          <div class="button-group">
            <button class="btn-action btn-cancel">
              Cancel
            </button>
            <button class="btn-action btn-confirm">
              Start Game
            </button>
          </div>
        </div>
        <!-- <button class="btn-player-q"></button> -->
      </div>
      <!-- <div class="q-button-container"></div> -->
    </main>

    <script src="script.js"></script>
  </body>
</html>
